<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Forgot Password</title>
</head>
<body>

<div class="wrapper">
  <div class="page-content">
    <div class="container">
      <div class="signin-wrapper">
        <div class="signin-content">
          <div class="signin-logo">            
            <a href="#">
                <img src="assets/images/udadmin.png" alt="Udev Admin">
            </a>
          </div>
          <div class="signin-form">
             <h1 class="h3 signin-reg-heading">Forgot Password</h1>
             <form action="#">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
              </div>  
              <button type="submit" class="btn btn-primary signin-btn">Submit</button>
            </form> 
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/bootstrap/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/bootstrap/js/popper.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
