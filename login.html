<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Login Page</title>
</head>
<body>

<div class="wrapper">
  <div class="page-content">
    <div class="container">
      <div class="signin-wrapper">
        <div class="signin-content">
          <div class="signin-logo">            
            <a href="#">
                <img src="assets/images/udadmin.png" alt="Udev Admin">
            </a>
          </div>
          <div class="signin-form">
             <h1 class="h3 signin-reg-heading">Please sign in</h1>
             <form action="#">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="form-group form-check signin">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label>
                <label>
                      <a href="#">Forgotten Password?</a>
                 </label>
              </div>  
              <button type="submit" class="btn btn-primary signin-btn">Sign In</button>
            </form> 
          </div>
          <div class="social-signin">
              <div class="social-button">
                  <button class="btn btn-primary signin-btn signin-fb-btn">sign in with facebook</button>
                  <button class="btn btn-primary signin-btn signin-tw-btn">sign in with twitter</button>
              </div>
          </div>
          <div class="register-link-group">
              <p>
                  Don't you have account?
              </p>
              <p>
                  <a href="#">Sign Up Here</a>
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/bootstrap/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/bootstrap/js/popper.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
