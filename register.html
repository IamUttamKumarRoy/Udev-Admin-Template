<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Register Page</title>
</head>
<body>

<div class="wrapper">
  <div class="page-content">
    <div class="container">
      <div class="signin-wrapper">
        <div class="signin-content">
          <div class="signin-logo">            
            <a href="#">
                <img src="assets/images/udadmin.png" alt="Udev Admin">
            </a>
          </div>
          <div class="signin-form">
             <h1 class="h3 signin-reg-heading">Register a new membership</h1>
             <form action="#">
              <div class="form-group">
                <label for="fullNameId">Full name:</label>
                <input type="text" class="form-control" name="full_name" id="fullNameId">
              </div>
              <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="text" class="form-control" name="email" id="emailId">
              </div>
              <div class="form-group">
                <label for="passwordId">Password:</label>
                <input type="password" class="form-control" id="passwordId">
              </div>
              <div class="form-group">
                <label for="RePasswordId">Retype Password:</label>
                <input type="re_password" class="form-control" id="RePasswordId">
              </div>
              <div class="form-group form-check signin">
                <label class="form-check-input">                  
                    <input type="checkbox" name="agree"> I agree to the <a href="#">terms</a>
                </label>
              </div><br/>  
              <button type="submit" class="btn btn-primary signin-btn">Register</button> 
              
            </form> 
          </div>
          <div class="social-signin">
              <div class="social-button">
                  <button class="btn btn-primary signin-btn signin-fb-btn">sign in with facebook</button>
                  <button class="btn btn-primary signin-btn signin-tw-btn">sign in with twitter</button>
              </div>
          </div>
          <div class="register-link-group">
              <p>
                  I already have a membership
              </p>
              <p>
                  <a href="#">Sign In </a>
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/bootstrap/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/bootstrap/js/popper.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
